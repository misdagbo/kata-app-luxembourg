<div fxLayout = "column" fxLayoutGap = "30px" fxLayoutAlign="center center">
  <div fxFlex="100%">
    <button type="button" mat-raised-button color="primary" (click)="onNewMaladie()">Nouveau</button>
  </div>
  <div  fxFlex="100%" fxLayout = "column" fxLayoutGap = "5px">
    <app-maladie-item *ngFor="let maladie of maladies; index as i" [index]="i" [maladie]="maladie"></app-maladie-item>
  </div>
</div>
